  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="menubar">
        <span class="material-icons-sharp menuicon" id="menuicon" title="Menu">
          menu
        </span>
        <img
          src="assets/images/logo/android-chrome-512x512.png"
          class="logo-png"
          alt="Brand Logo"
        />
        <h1 class="logo-text" title="Modeline Logo">Modeline</h1>
      </div>
      <ul id="navbar-ul" class="homepage-navbar-ul">
        <li><a href="home.html" id="home-page" title="Home Feed">Home</a></li>
        <li>
          <a
            id="shop-page"
            title="Shop"
            style="
              color: var(--secondary-color);
              border-bottom: 2px solid var(--secondary-color);

          >
        </li>
        <li>
          <a href="about.html" id="about-page" title="About Us">About</a>
        </li>
        <li>
          <a href="contact.html" id="contact-page" title="Contact Us"

        <li>

          id="closeicon"
          title="Close"
        >
          close
        </span>
      </ul>
      <div class="btns">
        <button type="button" class="profile-btn">
          <span
            class="material-icons-sharp profile-icon"
            id="profileIcon"
            title="My Profile"
            onclick="window.location.href='my-profile.html'"
          >
            account_circle
          </span>
        </button>
      </div>
    </nav>
    <main>
      <section class="shop" id="shop">
        <div class="filters">
          <form class="search-bar" id="searchProductBar">
            <input
              class="search-input"
              id="searchProductInput"
              type="text"
              placeholder="Search"
              title="Enter product name"
              autocomplete="on"
              spellcheck="true"
              required
            />
            <button
              type="button"
              id="searchProductBtn"
              class="search-btn"
              title="Click to Search"
            >
              <span class="material-icons-sharp search-icon">search</span>
            </button>
            <input type="submit" value="" style="display: none" />
          </form>
        </div>
        <div class="products-items" id="productItems">

          <div class="item">something else</div>
          <div class="item">something else</div>
        </div>

        </div>
      </section>
