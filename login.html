  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <style>
    *,
    *::before,
    *::after {

      margin: 0;
      padding: 0;
      list-style: none;

    }
  </style>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="menubar">
      <img src="assets/images/logo/android-chrome-512x512.png" class="logo-png" alt="Brand Logo" />
      <h1 class="logo-text" title="Modeline Logo">Modeline</h1>
    </div>
  </nav>
  <!-- NAVBAR CLOSED -->
  <div class="card-container">
    <div class="card">
      <h2>Login Account</h2>
      <button class="google-btn" id="googleBtn" title="Click to Login">

        <p>Google&nbsp;Login&nbsp;&longrightarrow;</p>
      </button>
      <div class="-check">
        <p>
          Create New Account:&nbsp;<a href="./signup.html" class="goto-page" title="Goto SignUp Page">SignUp</a>
        </p>
      </div>
    </div>
  </div>
</body>
