<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" href="assets/images/logo/Model-logo.ico" type="image/icon type" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Model | SignUp</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      list-style: none;

      /* border: 1px solid var(--secondary-color); */
    }
  </style>
</head>

<body>
  <nav>
    <div class="menubar">
      <img src="assets/images/logo/android-chrome-512x512.png" class="logo-png" alt="Brand Logo" />
      <h1 class="logo-text" title="Modeline Logo">Modeline</h1>
    </div>
  </nav>
  <div class="card-container">
    <div class="card">
      <h2>SignUp Account</h2>
      <button class="google-btn" id="googleBtn" title="Click to SignUp">
        <h3><i class="fa-brands fa-google"></i></h3>
        <p>Google&nbsp;SignUp&nbsp;&longrightarrow;</p>
      </button>

      <div class="check-box-container">
        <div class="terms-check">
          <input type="checkbox" name="terms and conditions" class="terms-and-conditions" id="termsAndConditions" />
          <small><label for="termsAndConditions">I have read &amp; agree with</label>
            <a href="tac.html" class="tac-text" id="tacText"
              title="Terms & Conditions Documentation">Terms&nbsp;&amp;&nbsp;Conditions</a></small>
        </div>
        <div class="privacy-check">
          <input type="checkbox" name="privacy policy" class="privacy-policy" id="privacyPolicy" />
          <small><label for="privacyPolicy">I acknowladge that</label>
            <a href="pp.html" class="privacy-text" id="privacyText"
              title="Privacy Documentation">Privacy&nbsp;Policy</a></small>
        </div>
      </div>
      <p>
        Already have and Account:&nbsp;<a href="./login.html" class="goto-page" title="Goto Login Page">Login</a>
      </p>
    </div>
  </div>
</body>
<script>
  let checks = document.querySelectorAll("[type=checkbox]");
  for (let i = 0; i < checks.length; i++) {
    document.getElementById("googleBtn").addEventListener("click", () => {
      if (checks[0].checked && checks[1].checked == true)
        window.location.href = "./create-account.html";
      else if (checks[i].checked == false) {
        if (i == 0)
          window.alert(
            "Make sure you have read and agree with Terms & Conditions!"
          );
        else if (i == 1)
          window.alert("Make sure you have read Privacy Policy carefully!");
      }
    });
  }
</script>
<script src="https://kit.fontawesome.com/9f662d57eb.js" crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
