<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- WEBSITES BRAND ICON -->
  <link rel="icon" href="assets/images/logo/Model-logo.ico" type="image/icon type" />

  <!-- GOOGLE FONTS LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!-- GOOGLE ICONS LINK -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Model | Create Account</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      list-style: none;

      /* border: 1px solid var(--secondary-color); */
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="menubar">
      <img src="assets/images/logo/android-chrome-512x512.png" class="logo-png" alt="Brand Logo" />
      <h1 class="logo-text" title="Modeline Logo">Modeline</h1>
    </div>
  </nav>
  <!-- NAVBAR CLOSED -->
  <form action="#" class="user-details" id="userDetails">
    <input type="text" name="email" placeholder="email id" id="email" autocomplete="on" /><br />
    <!-- <input
        type="text"
        name="user name"
        placeholder="full name"
        id="userName"
      /><br /> -->
    <input type="password" name="password" placeholder="at least 8 characters" id="password" /><br />
    <input type="submit" value="submit" onclick="register()" />
  </form>
</body>
<!-- SCRIPT TAGS -->
<script>
  const register = () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    console.log(email, password);
  };
</script>
<script src="https://kit.fontawesome.com/9f662d57eb.js" crossorigin="anonymous"></script>
